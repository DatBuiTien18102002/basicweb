<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="quantity-product" type="number" size="4"
											value="1" min="1" step="1" class="c-input-text qty text">
</body>
<script>
    const myInput = document.getElementById("quantity-product");

myInput.addEventListener("change", function() {
  console.log("Giá trị đã thay đổi thành: " + myInput.value);
});

myInput.addEventListener("input", function() {
  console.log("Giá trị đang thay đổi thành: " + myInput.value);
});
</script>
</html>
